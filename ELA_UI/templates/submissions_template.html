    <div class="container">
        <h1>Previous Submissions for {{ email }}</h1>
        <table>
            <tr>
                <th>submitted_date</th>
                <th>tracking_id</th>
                <th>question</th>
                <th>essay</th>
                <th>overall_score</th>
            </tr>
            {% for row in submissions %}
            <tr>
                <td>{{ row.submitted_date }}</td>
                <td>
                  {% if row.tracking_id %}
                    <a href="/results/{{ row.tracking_id }}" target="_blank">{{ row.tracking_id }}</a>
                  {% endif %}
                </td>
                <td>{{ row.question }}</td>
                <td>{{ row.essay }}</td>
                <td>{{ row.overall_score }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

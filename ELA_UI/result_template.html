<!-- 
    File: results_summary.html
    Description: This file is used to render the results data for a particular submission.
    The results from the database are dynamically inserted into the template. 
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: left;
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .preserve-line-breaks {
            white-space: pre-line; 
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .competency-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Results</h1>

        <h2>Question:</h2>
        <p class="preserve-line-breaks">{{ question }}</p>

        <h2>Essay:</h2>
        <p class="preserve-line-breaks">{{ essay }}</p>

        <div class="results">
            <h2>Results</h2>
            {% for result in results %}
                <div class="result-item">
                    <p><span class="competency-name">{{ result.competency_name }}:</span></p>
                    <p>Score: {{ result.score }}</p>
                    <p>Feedback: {{ result.feedback_summary }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
